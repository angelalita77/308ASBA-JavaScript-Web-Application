<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" defer src="./scripts/script.mjs"></script>
    <script type="module" defer src="./scripts/urls.mjs"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <!-- Left container has the header, title, and quote button-->
        <div id="left_container">
            <header><i class="bi bi-chat-right-quote"></i>AQ</header>
            <img src="./images/character reading white background.png" alt="character reading book">
            <main>
                <h2>Welcome to Anime Quotes</h2>
                <h1>Check Out Popular <span>Quotes</span> from Anime</h1>
                <p id="summary">Click on the button below to see one of many quotes spoke from anime characters.
                    The quotes are random so you can get a varity of quotes from many different genre of anime.
                </p>
                <button id="quote_btn">Quote</button>
            </main>
        </div>

        <!-- Right container has the card with the anime quote-->
        <div id="right_container">
            <div class="card">
                <p id="show"></p>
                <p id="quote"></p>
                <p id="speaker"></p>
            </div>
        </div>

    </div>





</body>

</html>
